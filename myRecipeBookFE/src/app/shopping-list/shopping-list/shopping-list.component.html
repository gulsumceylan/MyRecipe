<section id="shopping-list">
  <div class="shopping-list container2">
    <div class="col-left">
      <form [formGroup]="shoppingListForm">
        <div class="form-outline mb-4 form-group">
          <h4>Name</h4>
          <input type="text" class="form-control" formControlName="name"/>
        </div>
        <div class="form-outline mb-4 form-group">
          <h4>Amount</h4>
          <input type="text" class="form-control" formControlName="amount"/>
        </div>
      </form>
      <div>
        <button type="button" class="btn btn-outline-danger mybutton" (click)="onClear()">Delete</button>
        <button type="button" class="btn btn-outline-success mybutton" (click)="onAdd()">Save</button>
      </div>
    </div>
    <div class="col-right">
      <h1 class="section-title">S<span>hopping</span> L<span>ist</span></h1>

      <ul class="list-group list-group-numbered">
        <li *ngFor="let item of shoppingList"
            class="list-group-item d-flex justify-content-center align-items-start"
            id="shopping-list-{{item.shoppingId}}"
            (click)="drawLine(item)">
          <div class="col-6">
            <div class="fw-bold">{{item.name}}</div>
          </div>
          <div class="col-3">
            <span class="badge bg-black rounded-pill">{{item.amount}}</span>
          </div>
          <div class="col-3">
            <svg (click)="onDeleteItem(item)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
            </svg>
          </div>
        </li>
      </ul>

    </div>


  </div>

</section>
